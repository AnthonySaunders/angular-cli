  <div *ngFor="let post of posts" style="float:left; width:100%;">
    <h2>{{ post.title.rendered }}</h2>
	<img style="float:left; width:20%;" src="{{ post.acf.post_image.url }}" alt=" {{ post.acf.post_image.alt }} ">
	<div class="details" style="float:left; width:80%;">
		<p>{{ getUsername(post.author) }} || {{post.date}}</p>
		<p [innerHTML]="post.content.rendered"></p>
	</div>
  </div>
